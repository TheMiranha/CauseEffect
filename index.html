<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CauseEffect</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="App">
        <div class="l1">
            <p class="title">Lista de funcionários</p>
            <ul>
                <li onClick="show('Alberto Santos')">Alberto Santos</li>
                <li onClick="show('Mateus Lima')">Mateus Lima</li>
                <li onClick="show('Beatriz Cunha')">Beatriz Cunha</li>
                <li onClick="show('Kauan Ribeiro')">Kauan Ribeiro</li>
                <li onClick="show('Miranda Oliveira')">Miranda Oliveira</li>
            </ul>
        </div>
        <div class="l2">
            <p class="title">Dados do funcionário</p>
            <p class="data" id="name">Name: </p>
            <p class="data" id="contry">Contry: </p>
            <p class="data" id="state">State: </p>
            <p class="data" id="city">City: </p>
            <p class="data" id="street">Street: </p>
            <p class="data" id="telephone">Telephone: </p>
            <p class="data" id="birthday">Birthday: </p>
        </div>
    </div>
</body>
</html>
